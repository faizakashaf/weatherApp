<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <h1 class="mainheading">Weather Checking App</h1>
        <!-- input field search bar -->
        <div class="search">
            <input type="text" spellcheck="false" placeholder="enter city name">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Incorrect City</p>
        </div>
        <!-- now weather app working -->
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22<sup>Â°C</sup></h1>
            <h2 class="city">New York </h2>
            <!-- details about wind and humifity -->
            <div class="details">
                <!-- about humidity -->
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- about wind -->
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
